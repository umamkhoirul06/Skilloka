# =============================================================================
# Skilloka - Docker Compose Production Configuration
# Extends base configuration with production optimizations
# =============================================================================

services:
  # ---------------------------------------------------------------------------
  # Nginx Reverse Proxy
  # ---------------------------------------------------------------------------
  nginx:
    build:
      context: .
      dockerfile: docker/nginx/Dockerfile
    container_name: skilloka-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - static-files:/var/www/html/public:ro
      - ./docker/nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./docker/nginx/conf.d:/etc/nginx/conf.d:ro
      - ./docker/nginx/snippets:/etc/nginx/snippets:ro
      - ssl-certs:/etc/nginx/ssl:ro
      - nginx-logs:/var/log/nginx
    depends_on:
      backend:
        condition: service_healthy
    networks:
      - skilloka-network
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 256M
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "5"
    restart: always

  # ---------------------------------------------------------------------------
  # PHP-FPM Backend (Blue)
  # ---------------------------------------------------------------------------
  backend:
    image: ${DOCKER_REGISTRY}/skilloka-backend:${IMAGE_TAG:-latest}
    container_name: skilloka-backend
    volumes:
      - storage-data:/var/www/html/storage
      - php-logs:/var/log/php
    environment:
      - APP_ENV=production
      - APP_DEBUG=false
      - LOG_CHANNEL=stderr
    env_file:
      - .env.production
    depends_on:
      redis:
        condition: service_healthy
    networks:
      - skilloka-network
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 1G
    healthcheck:
      test: ["CMD-SHELL", "php-fpm -t || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "10"
    restart: always

  # ---------------------------------------------------------------------------
  # Redis Cache & Queue
  # ---------------------------------------------------------------------------
  redis:
    image: redis:7-alpine
    container_name: skilloka-redis
    command: >
      redis-server
      --appendonly yes
      --maxmemory 512mb
      --maxmemory-policy allkeys-lru
      --requirepass ${REDIS_PASSWORD}
    volumes:
      - redis-data:/data
    networks:
      - skilloka-network
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 512M
    healthcheck:
      test: ["CMD", "redis-cli", "-a", "${REDIS_PASSWORD}", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    restart: always

  # ---------------------------------------------------------------------------
  # Laravel Horizon (Queue Management)
  # ---------------------------------------------------------------------------
  horizon:
    image: ${DOCKER_REGISTRY}/skilloka-backend:${IMAGE_TAG:-latest}
    container_name: skilloka-horizon
    command: php artisan horizon
    volumes:
      - storage-data:/var/www/html/storage
    environment:
      - APP_ENV=production
      - APP_DEBUG=false
    env_file:
      - .env.production
    depends_on:
      backend:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - skilloka-network
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 512M
    healthcheck:
      test: ["CMD", "php", "artisan", "horizon:status"]
      interval: 30s
      timeout: 10s
      retries: 3
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "5"
    restart: always

  # ---------------------------------------------------------------------------
  # Scheduler (Cron)
  # ---------------------------------------------------------------------------
  scheduler:
    image: ${DOCKER_REGISTRY}/skilloka-backend:${IMAGE_TAG:-latest}
    container_name: skilloka-scheduler
    command: >
      sh -c "while true; do
               php artisan schedule:run --verbose --no-interaction;
               sleep 60;
             done"
    volumes:
      - storage-data:/var/www/html/storage
    environment:
      - APP_ENV=production
      - APP_DEBUG=false
    env_file:
      - .env.production
    depends_on:
      backend:
        condition: service_healthy
    networks:
      - skilloka-network
    deploy:
      resources:
        limits:
          cpus: '0.25'
          memory: 256M
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    restart: always

  # ---------------------------------------------------------------------------
  # Prometheus (Metrics)
  # ---------------------------------------------------------------------------
  prometheus:
    image: prom/prometheus:v2.48.0
    container_name: skilloka-prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./docker/monitoring/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - ./docker/monitoring/alerts:/etc/prometheus/alerts:ro
      - prometheus-data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--storage.tsdb.retention.time=30d'
      - '--web.enable-lifecycle'
    networks:
      - skilloka-network
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 512M
    restart: always

  # ---------------------------------------------------------------------------
  # Grafana (Dashboards)
  # ---------------------------------------------------------------------------
  grafana:
    image: grafana/grafana:10.2.2
    container_name: skilloka-grafana
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_USER=${GRAFANA_USER:-admin}
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_PASSWORD:-admin}
      - GF_USERS_ALLOW_SIGN_UP=false
    volumes:
      - ./docker/monitoring/grafana/provisioning:/etc/grafana/provisioning:ro
      - ./docker/monitoring/grafana/dashboards:/var/lib/grafana/dashboards:ro
      - grafana-data:/var/lib/grafana
    depends_on:
      - prometheus
    networks:
      - skilloka-network
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 256M
    restart: always

# =============================================================================
# Networks
# =============================================================================
networks:
  skilloka-network:
    driver: bridge

# =============================================================================
# Volumes
# =============================================================================
volumes:
  redis-data:
  storage-data:
  static-files:
  ssl-certs:
  nginx-logs:
  php-logs:
  prometheus-data:
  grafana-data:
