# =============================================================================
# Skilloka - Grafana Datasources Provisioning
# =============================================================================

apiVersion: 1

datasources:
  - name: Prometheus
    type: prometheus
    access: proxy
    url: http://prometheus:9090
    isDefault: true
    editable: false
    jsonData:
      timeInterval: "15s"

  - name: PostgreSQL
    type: postgres
    url: postgres:5432
    database: ${DB_DATABASE}
    user: ${DB_USERNAME}
    secureJsonData:
      password: ${DB_PASSWORD}
    jsonData:
      sslmode: disable
      maxOpenConns: 5
      maxIdleConns: 2
      connMaxLifetime: 14400

  - name: Loki
    type: loki
    access: proxy
    url: http://loki:3100
    editable: false
