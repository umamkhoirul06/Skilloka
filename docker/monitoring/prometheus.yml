# =============================================================================
# Skilloka - Prometheus Configuration
# Metrics collection and alerting
# =============================================================================

global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    project: skilloka
    environment: production

# Alertmanager configuration
alerting:
  alertmanagers:
    - static_configs:
        - targets:
            - alertmanager:9093

# Load alert rules
rule_files:
  - /etc/prometheus/alerts/*.yml

# Scrape configurations
scrape_configs:
  # ---------------------------------------------------------------------------
  # Prometheus self-monitoring
  # ---------------------------------------------------------------------------
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']
    metrics_path: /metrics

  # ---------------------------------------------------------------------------
  # Nginx metrics
  # ---------------------------------------------------------------------------
  - job_name: 'nginx'
    static_configs:
      - targets: ['nginx-exporter:9113']
    metrics_path: /metrics

  # ---------------------------------------------------------------------------
  # PHP-FPM metrics
  # ---------------------------------------------------------------------------
  - job_name: 'php-fpm'
    static_configs:
      - targets: ['backend:9253']
    metrics_path: /metrics

  # ---------------------------------------------------------------------------
  # PostgreSQL metrics
  # ---------------------------------------------------------------------------
  - job_name: 'postgres'
    static_configs:
      - targets: ['postgres-exporter:9187']
    metrics_path: /metrics

  # ---------------------------------------------------------------------------
  # Redis metrics
  # ---------------------------------------------------------------------------
  - job_name: 'redis'
    static_configs:
      - targets: ['redis-exporter:9121']
    metrics_path: /metrics

  # ---------------------------------------------------------------------------
  # Node exporter (Host metrics)
  # ---------------------------------------------------------------------------
  - job_name: 'node'
    static_configs:
      - targets: ['node-exporter:9100']
    metrics_path: /metrics

  # ---------------------------------------------------------------------------
  # Cadvisor (Container metrics)
  # ---------------------------------------------------------------------------
  - job_name: 'cadvisor'
    static_configs:
      - targets: ['cadvisor:8080']
    metrics_path: /metrics

  # ---------------------------------------------------------------------------
  # Laravel application metrics (custom)
  # ---------------------------------------------------------------------------
  - job_name: 'laravel'
    static_configs:
      - targets: ['backend:8080']
    metrics_path: /metrics
    scheme: http

  # ---------------------------------------------------------------------------
  # Blackbox exporter (Endpoint probing)
  # ---------------------------------------------------------------------------
  - job_name: 'blackbox-http'
    metrics_path: /probe
    params:
      module: [http_2xx]
    static_configs:
      - targets:
          - https://api.skilloka.id/health
          - https://staging-api.skilloka.id/health
    relabel_configs:
      - source_labels: [__address__]
        target_label: __param_target
      - source_labels: [__param_target]
        target_label: instance
      - target_label: __address__
        replacement: blackbox-exporter:9115
