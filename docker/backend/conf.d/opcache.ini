; =============================================================================
; Skilloka - OPcache Configuration for Production
; Optimized for Laravel applications
; =============================================================================

[opcache]
opcache.enable = 1
opcache.enable_cli = 1

; Memory configuration
opcache.memory_consumption = 256
opcache.interned_strings_buffer = 32

; File caching
opcache.max_accelerated_files = 20000
opcache.validate_timestamps = 0
opcache.revalidate_freq = 0

; Optimization settings
opcache.fast_shutdown = 1
opcache.enable_file_override = 1

; Preloading (Laravel specific)
; opcache.preload = /var/www/html/bootstrap/preload.php
; opcache.preload_user = appuser

; JIT compilation (PHP 8+)
opcache.jit = 1255
opcache.jit_buffer_size = 128M
