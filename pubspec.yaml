name: skilloka_app
description: "Skilloka - Hyperlocal vocational course discovery in Indramayu"
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ^3.7.0

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  
  # State Management
  flutter_bloc: ^9.0.0
  equatable: ^2.0.7
  
  # Dependency Injection
  get_it: ^8.0.2
  injectable: ^2.5.0
  
  # Network
  dio: ^5.7.0
  connectivity_plus: ^6.1.1
  
  # Storage
  flutter_secure_storage: ^9.2.2
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  
  # Security
  flutter_jailbreak_detection: ^1.10.0
  
  # UI Components
  shimmer: ^3.0.0
  lottie: ^3.2.0
  flutter_svg: ^2.0.16
  cached_network_image: ^3.4.1
  
  # Fonts
  google_fonts: ^6.2.1
  
  # Navigation
  go_router: ^14.6.2
  
  # QR Code
  qr_flutter: ^4.1.0
  
  # Animations
  confetti: ^0.7.0
  
  # Haptics
  vibration: ^2.0.1
  
  # Maps & Location
  geolocator: ^13.0.2
  url_launcher: ^6.3.1
  
  # Firebase
  firebase_core: ^3.8.1
  firebase_analytics: ^11.3.6
  firebase_crashlytics: ^4.1.6
  firebase_messaging: ^15.1.6
  
  # Utils
  intl: ^0.20.1
  shared_preferences: ^2.3.4
  permission_handler: ^11.3.1
  local_auth: ^2.3.0
  
  # Icons
  cupertino_icons: ^1.0.8

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  injectable_generator: ^2.6.2
  build_runner: ^2.4.13
  hive_generator: ^2.0.1
  bloc_test: ^10.0.0
  mocktail: ^1.0.4

flutter:
  uses-material-design: true
  generate: true
  
  assets:
    - assets/images/
    - assets/icons/
    - assets/lottie/
    - assets/fonts/

