# =============================================================================
# Skilloka CI Pipeline - Test & Build
# Runs on all branches
# =============================================================================

name: CI Pipeline

on:
  push:
    branches: ['*']
  pull_request:
    branches: [main, develop]

env:
  PHP_VERSION: '8.2'
  NODE_VERSION: '20'
  FLUTTER_VERSION: '3.27.2'
  POSTGRES_DB: skilloka_test
  POSTGRES_USER: skilloka
  POSTGRES_PASSWORD: secret

jobs:
  # ===========================================================================
  # Backend Tests
  # ===========================================================================
  backend-lint:
    name: 'Backend: Lint & Static Analysis'
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: backend

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ env.PHP_VERSION }}
          extensions: mbstring, xml, ctype, iconv, intl, pdo_pgsql, redis
          coverage: xdebug
          tools: composer:v2

      - name: Get Composer cache directory
        id: composer-cache
        run: echo "dir=$(composer config cache-files-dir)" >> $GITHUB_OUTPUT

      - name: Cache Composer dependencies
        uses: actions/cache@v4
        with:
          path: ${{ steps.composer-cache.outputs.dir }}
          key: ${{ runner.os }}-composer-${{ hashFiles('**/composer.lock') }}
          restore-keys: ${{ runner.os }}-composer-

      - name: Install dependencies
        run: composer install --prefer-dist --no-progress --no-interaction

      - name: Run Laravel Pint (Code Style)
        run: ./vendor/bin/pint --test

      - name: Run PHPStan (Static Analysis)
        run: |
          composer require --dev phpstan/phpstan
          ./vendor/bin/phpstan analyse app --level=5 --memory-limit=1G

  backend-test:
    name: 'Backend: Unit & Feature Tests'
    runs-on: ubuntu-latest
    needs: backend-lint
    defaults:
      run:
        working-directory: backend

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_DB: ${{ env.POSTGRES_DB }}
          POSTGRES_USER: ${{ env.POSTGRES_USER }}
          POSTGRES_PASSWORD: ${{ env.POSTGRES_PASSWORD }}
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

      redis:
        image: redis:7
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ env.PHP_VERSION }}
          extensions: mbstring, xml, ctype, iconv, intl, pdo_pgsql, redis
          coverage: xdebug

      - name: Cache Composer dependencies
        uses: actions/cache@v4
        with:
          path: vendor
          key: ${{ runner.os }}-composer-${{ hashFiles('**/composer.lock') }}

      - name: Install dependencies
        run: composer install --prefer-dist --no-progress

      - name: Prepare environment
        run: |
          cp .env.example .env
          php artisan key:generate
          
      - name: Configure test database
        run: |
          echo "DB_CONNECTION=pgsql" >> .env
          echo "DB_HOST=127.0.0.1" >> .env
          echo "DB_PORT=5432" >> .env
          echo "DB_DATABASE=${{ env.POSTGRES_DB }}" >> .env
          echo "DB_USERNAME=${{ env.POSTGRES_USER }}" >> .env
          echo "DB_PASSWORD=${{ env.POSTGRES_PASSWORD }}" >> .env
          echo "CACHE_DRIVER=redis" >> .env
          echo "REDIS_HOST=127.0.0.1" >> .env

      - name: Run database migrations
        run: php artisan migrate --force

      - name: Execute tests with coverage
        run: |
          ./vendor/bin/phpunit --coverage-clover=coverage.xml --testdox

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          files: backend/coverage.xml
          flags: backend
          token: ${{ secrets.CODECOV_TOKEN }}

  # ===========================================================================
  # Security Audit
  # ===========================================================================
  security-audit:
    name: 'Security: Dependency Audit'
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ env.PHP_VERSION }}
          tools: composer:v2

      - name: Audit PHP dependencies
        working-directory: backend
        run: composer audit

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Audit Node dependencies
        working-directory: backend
        run: |
          npm ci
          npm audit --audit-level=high || true

  # ===========================================================================
  # Flutter Tests
  # ===========================================================================
  flutter-analyze:
    name: 'Flutter: Analyze & Test'
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: ${{ env.FLUTTER_VERSION }}
          channel: 'stable'
          cache: true

      - name: Get dependencies
        run: flutter pub get

      - name: Analyze code
        run: flutter analyze --fatal-infos

      - name: Run tests
        run: flutter test --coverage

      - name: Upload coverage
        uses: codecov/codecov-action@v4
        with:
          files: coverage/lcov.info
          flags: flutter
          token: ${{ secrets.CODECOV_TOKEN }}

  # ===========================================================================
  # Build Docker Image
  # ===========================================================================
  build-backend:
    name: 'Build: Backend Docker Image'
    runs-on: ubuntu-latest
    needs: [backend-test, security-audit]
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/develop'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ secrets.DOCKER_REGISTRY }}
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ secrets.DOCKER_REGISTRY }}/skilloka-backend
          tags: |
            type=ref,event=branch
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable=${{ github.ref == 'refs/heads/main' }}

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          file: docker/backend/Dockerfile
          target: production
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # ===========================================================================
  # Build Flutter APK/AAB
  # ===========================================================================
  build-flutter:
    name: 'Build: Flutter App'
    runs-on: ubuntu-latest
    needs: flutter-analyze
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/develop'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: ${{ env.FLUTTER_VERSION }}
          channel: 'stable'
          cache: true

      - name: Get dependencies
        run: flutter pub get

      - name: Build APK (Debug) for develop
        if: github.ref == 'refs/heads/develop'
        run: flutter build apk --debug

      - name: Build APK (Release) for main
        if: github.ref == 'refs/heads/main'
        run: flutter build apk --release

      - name: Build App Bundle (Release) for main
        if: github.ref == 'refs/heads/main'
        run: flutter build appbundle --release

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: flutter-apk-${{ github.sha }}
          path: build/app/outputs/flutter-apk/
          retention-days: 30

      - name: Upload AAB artifact
        if: github.ref == 'refs/heads/main'
        uses: actions/upload-artifact@v4
        with:
          name: flutter-aab-${{ github.sha }}
          path: build/app/outputs/bundle/release/
          retention-days: 30
