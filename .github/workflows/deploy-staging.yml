# =============================================================================
# Skilloka CD Pipeline - Deploy to Staging
# Auto-deploys on develop branch
# =============================================================================

name: Deploy to Staging

on:
  push:
    branches: [develop]
  workflow_dispatch:

env:
  DOCKER_REGISTRY: ${{ secrets.DOCKER_REGISTRY }}
  STAGING_HOST: ${{ secrets.STAGING_HOST }}
  STAGING_USER: ${{ secrets.STAGING_USER }}

concurrency:
  group: staging-deployment
  cancel-in-progress: false

jobs:
  deploy-staging:
    name: Deploy to Staging Environment
    runs-on: ubuntu-latest
    environment:
      name: staging
      url: https://staging.skilloka.id

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ secrets.DOCKER_REGISTRY }}
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push backend image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: docker/backend/Dockerfile
          target: production
          push: true
          tags: |
            ${{ env.DOCKER_REGISTRY }}/skilloka-backend:staging
            ${{ env.DOCKER_REGISTRY }}/skilloka-backend:staging-${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Setup SSH key
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.STAGING_SSH_KEY }}

      - name: Add host to known_hosts
        run: |
          mkdir -p ~/.ssh
          ssh-keyscan -H ${{ env.STAGING_HOST }} >> ~/.ssh/known_hosts

      - name: Deploy to staging server
        run: |
          ssh ${{ env.STAGING_USER }}@${{ env.STAGING_HOST }} << 'ENDSSH'
            set -e
            
            cd /opt/skilloka
            
            # Pull latest images
            docker compose -f docker-compose.staging.yml pull
            
            # Run database migrations
            docker compose -f docker-compose.staging.yml run --rm backend php artisan migrate --force
            
            # Restart services with zero downtime
            docker compose -f docker-compose.staging.yml up -d --remove-orphans
            
            # Clear and warm caches
            docker compose -f docker-compose.staging.yml exec -T backend php artisan optimize
            docker compose -f docker-compose.staging.yml exec -T backend php artisan view:cache
            docker compose -f docker-compose.staging.yml exec -T backend php artisan route:cache
            
            # Restart queue workers
            docker compose -f docker-compose.staging.yml exec -T backend php artisan horizon:terminate
            
            # Health check
            sleep 10
            curl -f https://staging-api.skilloka.id/health || exit 1
            
            # Cleanup old images
            docker image prune -af --filter "until=24h"
          ENDSSH

      - name: Send Slack notification
        if: always()
        uses: 8398a7/action-slack@v3
        with:
          status: ${{ job.status }}
          channel: '#deployments'
          fields: repo,message,commit,author,action,eventName,ref,workflow
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK }}

      - name: Create Sentry release
        uses: getsentry/action-release@v1
        env:
          SENTRY_AUTH_TOKEN: ${{ secrets.SENTRY_AUTH_TOKEN }}
          SENTRY_ORG: ${{ secrets.SENTRY_ORG }}
          SENTRY_PROJECT: skilloka-backend
        with:
          environment: staging
          version: ${{ github.sha }}
